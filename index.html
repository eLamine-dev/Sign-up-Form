<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="style.css" />

      <title>Sing-up-Form</title>
   </head>
   <body>
      <div class="img">
         <div class="logo">WEB DEV</div>
      </div>
      <div class="main">
         <div class="welcome-text">
            <p>
               This is not a real online service! You know you need something
               like this in your life to help you realize your deepest dreams.
               Sign up <em>now</em> to get started.<br /><br />
               You <em>know</em> you want to.
            </p>
         </div>
         <form class="form" action="">
            <div class="inputs-row">
               <div class="input-div">
                  <label for="first-name">FIRST NAME</label>
                  <input
                     type="text"
                     id="first-name"
                     name="first-name"
                     required
                  />
                  <p class="error-msg">*min 3 letters</p>
               </div>
               <div class="input-div">
                  <label for="last-name">LAST NAME</label>
                  <input type="text" id="last-name" name="last-name" required />
               </div>
            </div>
            <div class="inputs-row">
               <div class="input-div">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" required />
               </div>
               <div class="input-div">
                  <label for="phone-num">PHONE NUMBER</label>
                  <input type="tel" id="phone-num" name="phone-num" required />
               </div>
            </div>
            <div class="inputs-row">
               <div class="input-div">
                  <label for="password">PASSWORD</label>
                  <input
                     type="password"
                     id="password"
                     name="password"
                     required
                  />
               </div>
               <div class="input-div">
                  <label for="confirm-pass">CONFIRM PASSWORD</label>
                  <input
                     type="password"
                     id="confirm-pass"
                     name="confirm-pass"
                     required
                  />
               </div>
            </div>
            <button class="submit-btn" type="submit">SUBMIT</button>
         </form>
         <p class="log-in">Already have an account? <a href="">Log in</a></p>
      </div>
   </body>
</html>
